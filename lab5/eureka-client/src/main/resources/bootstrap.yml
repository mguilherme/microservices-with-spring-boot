# Depending on which profile is active, the application gives 
# itself a different name when registering with Eureka
---
spring:
  profiles: sentence
  application:
    name: lab-5-sentence
    
---
spring:
  profiles: subject
  application:
    name: lab-5-subject
  
---
spring:
  profiles: verb
  application:
    name: lab-5-verb

---
spring:
  profiles: article
  application:
    name: lab-5-article

---
spring:
  profiles: adjective
  application:
    name: lab-5-adjective

---
spring:
  profiles: noun
  application:
    name: lab-5-noun
    